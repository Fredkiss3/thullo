# This is a basic workflow to help you get started with Actions

name: CI/CD For Express API

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths:
      - "packages/express/**"
      - .github/workflows/express.yml
    branches:
      - develop
  # Allows you to run this workflow manually from the Actions tab+1
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: dev

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build and Deploy the Application
        run: |
          cat << EOF > ~/.netrc
          machine api.heroku.com
            login $HEROKU_ACCOUNT_EMAIL
            password $HEROKU_API_KEY
          machine git.heroku.com
            login $HEROKU_ACCOUNT_EMAIL
            password $HEROKU_API_KEY
          EOF
          curl https://cli-assets.heroku.com/install.sh | sh
          git fetch --all --unshallow
          heroku git:remote -a thullo-api
          heroku stack:set container -a thullo-api
          git push -u heroku develop:master

        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_TOKEN }}
          HEROKU_ACCOUNT_EMAIL: ${{ secrets.HEROKU_ACCOUNT_EMAIL }}
