# This is a basic workflow to help you get started with Actions

name: CI/CD For Express API

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths:
      - "packages/express/**"
      - .github/workflows/express.yml
    branches:
      - develop
  # Allows you to run this workflow manually from the Actions tab+1
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: dev

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        with:
          version: 6.22.2

      - name: Setup Node version
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "pnpm"

      - name: Install dependencies
        run: FORCE_COLOR=true pnpm i --shamefully-hoist

      - name: Deploy the Application
        run: |
          sudo apt install git-all
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          echo  "machine api.heroku.com\n  login $HEROKU_ACCOUNT_EMAIL\n  password $HEROKU_TOKEN" > ~/.netrc
          echo  "machine git.heroku.com\n  login $HEROKU_ACCOUNT_EMAIL\n  password $HEROKU_TOKEN" >> ~/.netrc
          heroku stack:set container -a thullo-api
          git push heroku master

        env:
          HEROKU_TOKEN: ${{ secrets.HEROKU_TOKEN }}
          HEROKU_ACCOUNT_EMAIL: ${{ secrets.HEROKU_ACCOUNT_EMAIL }}
